<html>
    <head>
        <title>Spend Smart</title>
        <script src="A1-ExpenseTracker.js" defer></script>
        <link rel="stylesheet" href="A1-ExpenseTracker.css">
    </head>
    <body>
        <header>
            <h1>Spend Smart</h1>
        </header>
        
        <!-- Q1: Write code to create nav bar. -->

        <nav>
        <!-- Q1: Create a list item for each tab. 
        Hiding tabs: Do this after you finish all other features. Use a JS function called showTab to do this. -->
        <button class="homePage button" title="Click for HomePage">HomePage</button>
        <button class="addExpense button" title="Add a new Expense to list">Add New Expense</button>
        <button class="removeExpense button" title="Delete Expense from the list">Delete Expense</button>
        <button class="updateExpense button" title="Update Expense in the list">Update Expense</button>
        <button class="viewList button" title="Expense List">Expense List</button>
        </nav>

        <div id="homepage" class="landing-page" style='display:none'>
        </div>

        <!-- Q2: Code to create labels and inputs to add an expense. 
        Give unique HTML id to each, to identify them in JS later. In the JS, add an event listener to submit button. -->
        <div id="addExpenseForm" style="display: none;">
            <p>Enter Expense details:</p>
            <label for="ExpenseTitle">Title</label>
            <br>
            <input type="text" id="ExpenseTitle" class="ExpenseTitle" style="width:50%;" required>
            <br>

            <label for="ExpenseDescription">Description</label>
            <br>
            <textarea id="ExpenseDescription" class="ExpenseDescription" style="width: 50%" required></textarea>
            <br>

            <label for="ExpenseCategory">Category</label>
            <br>
            <select id="ExpenseCategory" class="ExpenseCategory" style="width: 40%" required>
                <option value="Food & Dining">Food & Dining</option>
                <option value="Housing">Housing</option>
                <option value="Database">Database</option>
                <option value="Transportation">Transportation</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <br>

            <label for="ExpenseAmount">Amount</label>
            <br>
            <textarea id="ExpenseAmount" class="ExpenseAmount" style="width: 40%" required></textarea>
            <br>

            <label for="ExpenseDate">Date</label>
            <br>
            <input type="date" id="ExpenseDate" class="ExpenseDate" style="width: 40%" required>
            <br>
            <br>
            <button type="button" id = "add" style="background-color: darkslategray;color: whitesmoke;">Add Expense</button>
        </div>

         <!-- Q3: Code to update labels and inputs to add an expense identified using the ID. 
        Give unique HTML id to each, to identify them in JS later. In the JS, add an event listener to submit button.  -->
        <div id="removeExpenseForm" style="display: none;">
            <p>Enter Expense id to remove</p>
            <input type="text" id="ExpenseIdRemove" class="ExpenseIdRemove" placeholder="Enter Expense ID">
            <button type="button" id="remove" style="background-color:red; color:white;">Remove</button>
        </div>

        <!-- Q3: Code to delete an expense identified using the ID. 
        In the JS, add an event listener to submit button.  -->        
        <div id="updateExpenseForm" style="display: none;">
            <p>Enter Expense id to update</p>
            <input type="text" id="ExpenseIdUpdate" class="ExpenseIdUpdate" placeholder="Enter Expense ID">
            <button type="button" id="UpdateId" style="background-color:rgb(212, 167, 17); color:black;">Update Expense</button>
            
            <div id="updateFields" style="display: none;">
                <p>Enter update details for fields that has to be updated and leave the other fields as empty:</p>
                <label for="newExpenseTitle">Title</label>
                <br>
                <input type="text" id="newExpenseTitle" class="newExpenseTitle" style="width:40%;">
                <br>

                <label for="newExpenseDescription">Description</label>
                <br>
                <textarea id="newExpenseDescription" class="newExpenseDescription" style="width: 40%" required></textarea>
                <br>

                <label for="newExpenseCategory">Category</label>
                <br>
                <select id="newExpenseCategory" class="newExpenseCategory" style="width: 40%" required>
                    <option value="Food & Dining">Food & Dining</option>
                    <option value="Housing">Housing</option>
                    <option value="Database">Database</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
                <br>

                <label for="newExpenseAmount">Amount</label>
                <br>
                <textarea id="newExpenseAmount" class="newExpenseAmount" style="width: 40%" required></textarea>
                <br>

                <label for="newExpenseDate">Date</label>
                <br>
                <input type="date" id="newExpenseDate" class="newExpenseDate" style="width: 40%" required>
                <br>
                <br>

                <button type="button" id="update" style="background-color:rgb(212, 167, 17); color:black;">Update</button>
            </div>
        </div>

        <!-- Q4: Code to display the expenses.
        Modify the table body from Javascript, as taught in lecture.  -->
        <div id = "list" style="display: none;">
            <table id="list_table">
                <tr>
                    <th class="sno">Serial Number</th>
                    <!-- Q4: Write HTML code to Complete the rest of the table header-->
                    <th class="ExpenseTitle">Title</th>
                    <th class="ExpenseDescription">Description</th>
                    <th class="ExpenseCategory">Category</th>
                    <th class="ExpenseAmount">Amount</th>
                    <th class="ExpenseDate">Date</th>
                    <!-- End of Q4-->
                </tr>
            </table>
        </div>

    </body>
</html>
